<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Combine App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Image Combine and Animation</h1>
    <form id="uploadForm">
      <input type="file" id="fileInput1" name="photos" accept="image/*" required>
      <input type="file" id="fileInput2" name="photos" accept="image/*" required>
      <button type="submit">Upload Photos</button>
    </form>
    <div id="processing" style="display:none;">Processing... Please manually process the images in RunwayML.</div>
    <form id="resultForm" style="display:none;">
      <h2>Upload Processed Video</h2>
      <input type="file" id="videoInput" name="video" accept="video/*" required>
      <button type="submit">Upload Processed Video</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
